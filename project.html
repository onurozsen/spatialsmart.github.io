    <script type="text/JavaScript">
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: "https://spatialsmart.github.io/doc/sp_project.json",
                dataType: 'json',
                success: function(data) {
                    var proj=data.projects;
                    for(var i= 0;i<proj.length;i++) {
                        var temp = "<div class=\"col-lg-1  col-md-1  col-sm-1 col-xs-1 sp-pro-index\" ><b><p>"+(proj.length - i)+".<\/b>"+"</p>" + "</div>" +
                            "<div class=\"col-lg-11  col-md-11  col-sm-11 col-xs-11 \" >"+"<p>"+proj[i].project +" <b>"+ proj[i].position+"<\/b></p>" + "</div>";
                        console.log(temp);
                        var obj = document.createElement("div");
                        obj.innerHTML = temp;
                        $("#sp_project").append(obj.childNodes);
                    }
                },
                error: function(xhr, type) {
                }
            })
        })
    </script>
