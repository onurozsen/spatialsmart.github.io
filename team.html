	<script type="text/JavaScript">
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: "https://spatialsmart.github.io/doc/sp_team.json",
                dataType: 'json',
                success: function(data) {
                    var team=data.team;
                    for(var i= 0;i<team.length;i++) {
                        var temp = "<div class=\"col-lg-2 col-lg-offset-1  col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 \">\n" +
                            "\t\t\t\t\t<div class=\"row \"><img class=\"img-responsive\" src=\"img/"+team[i].image+"\" ></div>\n" +
                            "\t\t\t\t\t<div class=\"row \">\n" +
                            "\t\t\t\t\t\t<a class=\"sp_team_font \" href=\"#\"><a class=\"sp_team_font \" href=\"#\"><b>"+team[i].name+"</b><br>\n" +
                            "\t\t\t\t\t\t\t<small> Major In : "+team[i].major+"<br> Email : "+team[i].Email+"</small><br><br></a>\n" +
                            "\t\t\t\t\t</div>\n" +
                            "\t\t\t\t</div>";
                        if(team[i].grade!="none"&&!(team[i].grade==team[i-1].grade)){
                            temp="<div class=\"col-lg-12  col-md-12 col-sm-12  \"><h4>"+team[i].grade+":</h4><hr style=\"width:100%;\"></div>"+temp;
                        }
						if(!team[i-1]||team[i].type!=team[i-1].type){
                                temp="<div class=\"col-lg-12  col-md-12 col-sm-12  \"><h3>"+team[i].type+":</h3><hr style=\"width:100%;\"></div>"+temp;
						}
                        var obj = document.createElement("div");
                        obj.innerHTML = temp;
                        $("#sp_team").append(obj.childNodes);
                    }
                },
                error: function(xhr, type) {
                }
            })
        })
	</script>
