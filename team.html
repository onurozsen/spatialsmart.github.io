	.sp_team_font{
      text-align: center;
	}
  .sp_team_adviserFont{
  }
	.sp-team-unit{
      padding: 20px;
  }
  .sp-tesm-grade{
      font-size: 1.2em;
  }

	<script type="text/JavaScript">
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: "https://spatialsmart.github.io/doc/sp_team.json",
                dataType: 'json',
                success: function(data) {
                    var team=data.team;

                    for(var i= 0;i<team.length;i++) {
                        var temp = "<div class=\"col-lg-3 col-lg-offset-0  col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-8 col-xs-offset-2 sp-team-unit\">\n" +
                            "<div class=\"row \"><img class=\"img-responsive\" src=\"doc/team/"+team[i].image+"\" ></div>\n" +
                            "<div class=\"row sp_team_font  \">\n" +
                            "<a href=\"#\"><b>"+team[i].name+"</b><br>\n" +
                            "</div>\n" +
                            "</div>";
							//校长模板特殊
						if(team[i].type=="Advisor"){
								temp="   <div class=\"col-lg-3 col-lg-offset-0  col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-8 col-xs-offset-2  \"><p><img class='img-responsive' src=\"doc/team/"+team[i].image+"\" ></p>"+
									 "  </div>"+
									  " <div class='col-lg-9 col-md-9 col-sm-9 col-xs-10  '>"+
										 " <a> <p class='align-bottom sp_team_adviserFont'>"+team[i].introduction+"</p></a>"+
									   "</div>";
						}
						//换类型重新起行
						if(!team[i-1]||team[i].type!=team[i-1].type){                             
                            var hr="<br><div class=\"row\"><h3>"+team[i].type+":</h3><hr style=\"width:100%;\"></div>"
                            $("#sp_team").append(hr);
                            var row = document.createElement("div");
                            $(row).addClass("row");
                            $("#sp_team").append(row);
						}
						//换年级重新起行
                        if(team[i-1]&&!(team[i].grade==team[i-1].grade)){
                            var hr="<div class=\"row  sp-tesm-grade\">"+team[i].grade+":<hr style=\"width:100%;\"></div>"
                            $("#sp_team").append(hr);
                            var row = document.createElement("div");
                            $(row).addClass("row");
                            $("#sp_team").append(row);
                        }
						//每行大于四个重新起行
						if(!row||row.childElementCount>3){
                            var row = document.createElement("div");
                            $(row).addClass("row");
                            $("#sp_team").append(row);
                        }
                        var obj = document.createElement("div");
                        obj.innerHTML = temp;
                        $(row).append(obj.childNodes);
                    }
                },
                error: function(xhr, type) {
                }
            })
        })
	</script>
